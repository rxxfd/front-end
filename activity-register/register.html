<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用戶注册</title>
		<link rel="stylesheet" type="text/css" href="css/register.css" />
	</head>
	<body>
		<h2>注册模块</h2>
		<div id="">
			<form action="" method="post" id="form-login">
				<div id="area-register">
					<div id="area-username">
						<input type="text" maxlength="12" class="input_control" placeholder="username" />
					</div>
					<div id="area-password">
						<input type="password" maxlength="12" class="input_control" placeholder="password" />
					</div>
					<div id="area-password">
						<input type="password" maxlength="12" class="input_control" placeholder="repeat password" />
					</div>
					<div id="submit-login">
						<input type="submit" class="login_control" value="register" />
					</div>
				</div>
			</form>
			<!-- 跳转到注册页面链接 -->
			<div id="login-register">
				<a href="login.html">go to login</a>
			</div>
		</div>
	</body>
</html>
