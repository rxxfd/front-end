<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<meta charset="utf-8">
		<title>用户登录</title>
	</head>
	<body>
		<h2>登录模块</h2>
		<div id="">
			<!-- 登录表单 -->
			<form action="" method="post" id="form-login">
				<div id="area-login">
					<div id="area-username">
						<input type="text" maxlength="12" class="input_control" placeholder="username" />
					</div>
					<div id="area-password">
						<input type="password" maxlength="12" class="input_control" placeholder="password" />
					</div>
					<div id="submit-login">
						<input type="submit" class="login_control" value="login" />
					</div>
				</div>
			</form>
			<!-- 跳转到注册页面链接 -->
			<div id="redirect-register">
				<a href="register.html">go to register</a>
			</div>
		</div>


	</body>
</html>
